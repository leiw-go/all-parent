<script>
    setTimeout(function (){
        var date = new Date();
        var time = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`
        var time2 = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`
        var time3 = `${date.getMonth() + 1}月${date.getDate()}日`
        document.querySelectorAll(".date-pos").forEach(function (el) {
            el.innerHTML = time;
        })
        document.querySelectorAll(".date-pos2").forEach(function (el) {
            el.innerHTML = time2;
        })
        document.querySelectorAll(".date-pos3").forEach(function (el) {
            el.innerHTML = time3;
        })
        document.querySelectorAll(".date-month").forEach(function (el) {
            el.innerHTML = date.getMonth() + 1;
        })
        document.querySelectorAll(".date-day").forEach(function (el) {
            el.innerHTML = date.getDate();
        })
        var $banner = document.querySelector("#banner_img");
        fetch("/welcome").then(res => res.text()).then(src => {
            console.log(src)
            $banner.src = src
        })
